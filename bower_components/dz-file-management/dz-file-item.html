<script>

(function() {



	Polymer({
		is: 'dz-file-item',
		properties: {
            src:{
                type:String
            }
		},

		created:function() {
			this.fileManager = Polymer.fileManager;
            
		},
        type(key){
            if (key.indexOf('.')>-1)
                ext = key.substr(key.lastIndexOf('.') + 1);
            else
                ext = '';
            if (ext === 'css') {
                return 'text/css';
            } else if (ext === 'docx') {
                return  'word';
            } else if (ext === 'doc') {
                return  'word';
            } else if (ext === 'elsx') {
                return  'excel';
            } else if (ext === 'els') {
                return  'excel';
            } else if (ext === 'jpg') {
                return  'jpg';
            } else if (ext === 'png') {
                return  'png';
            } else if (ext === 'gif') {
                return  'gif';
            } else if (ext === 'html') {
                return  'html';
            } else if (ext === 'pdf') {
                return  'pdf';
            } else {
                return 'other';
            }
        },
        ready(){
            let that = this;
            // this.selectType = this.type(this.src);

        },

		select(src){
            console.log('Src',src);

	});

})();

</script>
