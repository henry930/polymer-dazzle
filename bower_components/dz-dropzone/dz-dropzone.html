<script>

(function() {



	Polymer({
		is: 'dz-dropzone',
		properties: {
      tags:{
        type:Array,
        value:[]
      }
		},

		created:function() {
			this.user =Polymer.user || null;
			console.log('Drop Zone',this.user);
			 this.fileManager = Polymer.fileManager;
			 
		},
		ready:function(){
      let s = this.shadowRoot; 
			let demoUpload = s.querySelector('#demo-upload');
			let previewTemplate = s.querySelector('#preview-template');
			console.log('NG After',demoUpload, previewTemplate);


				// For drop zone
				let that = this;
				var dropzone = new Dropzone(demoUpload, {
				//  previewTemplate: document.querySelector('#preview-template').innerHTML,
				previewTemplate: previewTemplate.innerHTML,
				parallelUploads: 5,
				thumbnailHeight: 120,
				thumbnailWidth: 120,
				maxFilesize: 100,
				filesizeBase: 1000,
				thumbnail: function(file, dataUrl) {
					if (file.previewElement) {
					file.previewElement.classList.remove("dz-file-preview");
					var images = file.previewElement.querySelectorAll("[data-dz-thumbnail]");
					for (var i = 0; i < images.length; i++) {
						var thumbnailElement = images[i];
						thumbnailElement.alt = file.name;
						thumbnailElement.src = dataUrl;
					}
					setTimeout(function() { file.previewElement.classList.add("dz-image-preview"); }, 1);
					}
				},
				accept: function(file,done){
					let name;
					if (file.fullPath !== undefined)
					name = file.fullPath;
					else
					name = file.name;
          // file.s3upload = that.aws.myManagedUpload(name,file); 
          console.log('Tags',that.tags,file);
          Polymer.fileManager.saveMyImage(file).then(id=>{
            console.log('ID',id);
            that.saveImageTags(id,that.tags);
          
          });
					file.s3upload = that.fileManager.myManagedUpload(name,file);              
					done();
				}
				});
		
		
				// Now fake the file upload, since GitHub does not handle file uploads
				// and returns a 404
		
				var minSteps = 6,
					maxSteps = 60,
					timeBetweenSteps = 100,
					bytesPerStep = 100000;
		
				dropzone.uploadFiles = function(files) {
				var self = this;
		
				for(var i=0; i<files.length; i++){
					var file = files[i];
					file.s3upload.send(function(err, data) {
						if (err) {
						self.emit("error", file, err.message);
						} else {
						self.emit("complete", file);
						}
					});
					
					// listen to the AWS httpUploadProgress event, and emit an equivalent Dropzone event
					file.s3upload.on('httpUploadProgress', function(progress) {
						if (progress.total) {
						var percent = ((progress.loaded * 100) / progress.total);
						self.emit('uploadprogress', file, percent, progress.loaded);
						if (percent === 100) {
							file.status = Dropzone.SUCCESS;
							self.emit("success", file, 'success', null);
							self.emit("complete", file);
							self.processQueue();
						}
						}
					});
				}
				}

				
    },
    saveImageTags(id,tags){
      let table = this.table;
      let dbUrl = "https://41khtanrje.execute-api.ap-northeast-1.amazonaws.com/prod/Dazzle-elasticSearchController";
      let that = this;
      let json = {
          "action": "addData",
          "index": 'gallery',
          "type": "table",
          "id": id,
          "body": {
            "tags":tags
          }
      }
      console.log(JSON.stringify(json));
          return new Promise(function (resolve, reject) {
          
          Polymer.postData(dbUrl,json).then((result)=> {
              console.log(result);
                 if (result.code < 0) {
                      resolve({});
                  } else {
                      resolve(result.resolve);
                  }
              });
  
          });
    },

		postData:function(url, data) {
			// Default options are marked with *
			console.log('Post Data');
			return new Promise(function (resolve, reject) {
				fetch(url, {
					body: JSON.stringify(data), // must match 'Content-Type' header
					cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
					credentials: 'same-origin', // include, same-origin, *omit
					headers: {
					'content-type': 'application/json'
					},
					method: 'POST', // *GET, POST, PUT, DELETE, etc.
					mode: 'cors', // no-cors, cors, *same-origin
					redirect: 'follow', // manual, *follow, error
					referrer: 'no-referrer', // *client, no-referrer
				})
				.then(response => {
					resolve(response.json());
				}) // parses response to JSON
			});
			
		}
	});

})();

</script>
